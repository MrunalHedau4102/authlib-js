name: JavaScript - Test & Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:

  # =========================
  # TEST JOB
  # =========================
  test:
    runs-on: ubuntu-latest
    name: Test AuthLib JavaScript

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint || echo "⚠️ Lint warnings found"
          else
            echo "No lint script found"
          fi

      - name: Run tests
        run: npm test -- --coverage --detectOpenHandles

      - name: Check coverage threshold
        if: matrix.node-version == '20.x'
        continue-on-error: true
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | grep '"lines"' | head -1 | grep -oE '[0-9]+\.[0-9]+' | head -1)
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "⚠️ Coverage below 75% threshold"
          else
            echo "✅ Coverage meets threshold"
          fi

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: javascript
          name: authlib-javascript
          fail_ci_if_error: false


  # =========================
  # SECURITY JOB
  # =========================
  security:
    runs-on: ubuntu-latest
    name: Security Scan - JavaScript
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        continue-on-error: true
        run: npm audit --audit-level=moderate || echo "⚠️ Audit warnings found"

      - name: Dry run audit fix
        run: npm audit fix --dry-run || echo "⚠️ Vulnerabilities detected"


  # =========================
  # PUBLISH JOB
  # =========================
  publish:
    runs-on: ubuntu-latest
    name: Publish to npm
    needs: [test, security]
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/main' && github.event_name == 'push')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build || echo "No build script"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Success message
        run: echo "✅ Package successfully published to npm"