name: JavaScript Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  # =========================
  # TEST JOB
  # =========================
  test:
    runs-on: ubuntu-latest
    name: Test AuthLib JavaScript

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint || echo "⚠️ Lint warnings found"
          else
            echo "ℹ️ No lint script configured"
          fi

      - name: Run tests
        run: npm test -- --coverage --detectOpenHandles

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: javascript
          name: javascript-coverage
          fail_ci_if_error: false


  # =========================
  # SECURITY JOB
  # =========================
  security:
    runs-on: ubuntu-latest
    name: Security Audit - JavaScript
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "⚠️ Audit warnings found"

      - name: Check for vulnerable dependencies
        run: npm audit fix --dry-run || echo "⚠️ Vulnerabilities detected"